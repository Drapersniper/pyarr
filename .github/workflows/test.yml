name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  code-quality:

    name: ðŸ“Š Check code quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set environment variables
        run: |
          export UID=$(id -u)
          export GID=$(id -g)
      - name: Build docker images
        uses: docker/compose@v1
        with:
          file: .ci/docker-compose.yml
          command: up -d
      - name: ðŸ§ª Check tests are passing
        run: |
          pip install poetry nox
          nox -s test

